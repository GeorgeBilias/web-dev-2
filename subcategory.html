<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory Listings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="photos/logo/unique_logo.png">
</head>
<body>

    <header>

        <div class="title">
            <img src="photos/logo/unique_logo.png" alt="logo" width="100" height="100">
            <h1>WikiAds</h1>  
        </div>

        
        <div class="main-bar">
        <nav>
            <ul>
                <li><a href="index.html">AΡΧΙΚΗ ΣΕΛΙΔΑ</a></li>
            </ul>
        </nav>    
        </div>
        
    </header>

    <main>

        <div id="listings-container"></div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
        <script src="sub.js"></script>
        

        
    <script id="listing-template" type="text/x-handlebars-template">
            <div class="listings2">
                <ol class="grid2">
                    {{#each listings}}
                        <li class="listing2">
                            <h3>{{title}}</h3>
                            <ul>
                                <li class="img">
                                    <ul>
                                        <div class="'img-container">
                                            {{#each images}}
                                                <img src="https://wiki-ads.onrender.com/{{this}}" alt="" height="200px">
                                        {{/each}}
                                        </div>
                                    </ul>
                                </li>
                                <li>{{description}}</li>
                                <table class="table">
                                <tbody>
                                    {{#each (split features ';')}}
                                        {{#with (split this ':')}}
                                            <tr>
                                                <td>{{this.[0]}}</td>
                                                <td>{{this.[1]}}</td>
                                            </tr>
                                        {{/with}}
                                    {{/each}}
                                </tbody>
                            </table>
                                <div class="cost">
                                    <li class="cost">{{cost}} €</li>
                                </div>
                            </ul>
                        </li>
                    {{/each}}
                </ol>
            </div>
        </script>
    
    </main>
