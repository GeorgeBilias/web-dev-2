<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Listings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="title">
            <img src="photos/logo/unique_logo.png" alt="logo" width="100" height="100">
            <h1>WikiAds</h1>  
        </div>

        
        <div class="main-bar">
        <nav>
            <ul>
                <li><a href="index.html">AΡΧΙΚΗ ΣΕΛΙΔΑ</a></li>
            </ul>
        </nav>    
        </div>
        
    </header>

    <div id="listings-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="cat.js"></script>

    <script id="listing-template" type="text/x-handlebars-template">
        <div class="listings"></div>
            <ol class="grid">
                {{#each listings}}
                    <li class="listing">
                        <h3>{{title}}</h3>
                        <ul>
                            <li>
                                <ul>
                                    <li class="img">
                                        <img src="https://wiki-ads.onrender.com/{{images.[0]}}" alt="" height="200px">
                                    </li>
                                </ul>
                            </li>
                            <li>{{description}}</li>
                            <div class="cost">
                                <li class="cost">{{cost}} €</li>
                            </div>
                        </ul>
                    </li>
                {{/each}}
            </ol>
        </div>
    </script>
