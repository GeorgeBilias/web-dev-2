<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiAds Categories</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="photos/logo/unique_logo.png">
</head>
<body>
    <header>

        

        <div class="title">
            <img src="photos/logo/unique_logo.png" alt="logo" width="100" height="100">
            <h1>WikiAds</h1>  
        </div>

        
        <div class="main-bar">
        <nav>
            <ul>
                <li class="active"><a href="index.html">AΡΧΙΚΗ ΣΕΛΙΔΑ</a></li>
            </ul>
        </nav>    
        </div>

        
    </header>

    <main>

        <div id="categories-container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="js/code.js"></script>

        <script id="category-template" type="text/x-handlebars-template">
            <div>
                <ol class="grid3">
                    {{#each categories}}
                        <li>
                            <div class="category">
                                <h2>{{title}}</h2>
                                <a href="category.html?id={{id}}"> <!-- leads to category page --> 
                                    <img src="https://wiki-ads.onrender.com/{{img_url}}" alt="{{title}}">
                                </a>
                                
                                {{#each subcategories}}
                                    <a href="subcategory.html?subcategory={{id}}">{{title}}</a><br> <!-- leads to subcategory page -->
                                {{/each}}
                                
                            </div>
                        </li>
                    {{/each}}
                </ol>
            </div>
        </script>
    
    </main>
