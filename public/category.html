<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <title>Category Listings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="photos/logo/unique_logo.png">
</head>
<body>

    <header>

        <div class="title">
            <img src="photos/logo/unique_logo.png" alt="logo" width="100" height="100">
            <h1>WikiAds</h1>  
        </div>

        
        <div class="main-bar">
        <nav>
            <ul>
                <li><a href="index.html">AΡΧΙΚΗ ΣΕΛΙΔΑ</a></li>
                
            </ul>
        </nav>    
        </div>

        
            <form id="loginForm">
                <div id="login-section">
                    <div id="form-control" class="form-control">
                        <input type="text" id="username" name="username" placeholder="Username">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div id="form-control2" class="form-control">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>    
                        <button type="button" onclick="register()">Register</button>
                        <button type="button" onclick="login()">Login</button>
                </div> 
                <button id="logout-button" style="display: none" onclick="logout()">Logout</button>
                <button id="delete-account-button" style="display: none" >Delete Account</button>
            </form>

            <button id="favorites-button" onclick="favorites_button()" style="display: none">Favourites</button>
            
        
        
    </header>

    

    <main>

    
        <div id="subcategories-container"></div>
        <div id="listings-container">

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
        <script src="js/cat.js"></script>

        <script id="listing-template" type="text/x-handlebars-template">
            <div class="listings">
                <ol class="grid">
                    {{#each listings}}
                        <li class="listing">
                            <h3>{{title}}</h3>
                            <ul>
                                <li>
                                    <ul>
                                        <li class="img">
                                            <img src="https://wiki-ads.onrender.com/{{images.[0]}}" alt="" height="200px">
                                        </li>
                                    </ul>
                                </li>
                                <li>{{{unescapeBackslashes description}}}</li>
                                <div class="cost">
                                    <li class="cost">{{cost}} €</li>
                                </div>
                                <li>
                                    <!-- Add a heart icon for favoriting -->
                                    <button class="heart" id="{{id}}" onclick="toggleFavorite('{{id}}', '{{title}}', '{{description}}', '{{cost}}','https://wiki-ads.onrender.com/{{images.[0]}}')"></button>
                                </li>
                            </ul>
                        </li>
                    {{/each}}
                </ol>
            </div>
        </script>

    </div>
    
    </main>

                <div class="footer-column">
                    <h2>ΙΩΑΝΝΗΣ ΠΑΤΟΥΧΑΣ</h2>
                    <p><a href="mailto:p3200149@aueb.gr">p3200149@aueb.gr</a></p>
                    <a href="https://github.com/GPatouchas">
                        <img src="photos/footer2.png" alt="GitHub" width="25" height="25">
                    </a>

            <div class="footer-links">
